---
- hosts: all
  become: true
  tasks:
    - name: installing apache httpd on centos
      ansible.builtin.yum:
        name: httpd
        state: present
        update_cache: yes
    - name: copy file with owner and permissions
      ansible.builtin.copy:
        src: index.html
        dest: /var/www/html
        owner: root
        group: root
        mode: '0644'
