<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Apache Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #0073e6;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0073e6;
        }
        p {
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My First Apache Website</h1>
        <p>This is a simple web page deployed on an Amazon EC2 instance using Apache.</p>
        <p>To learn more about deploying websites, visit <a href="https://aws.amazon.com/" target="_blank">AWS Documentation</a>.</p>
    </div>
</body>
</html>
